{% extends 'places_remember/base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
{% load static %}
<h2>{{ error }}</h2>
<form action="" method="post">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Войти в учетную запись</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>

            <hr>

            <a href="{% url 'social:begin' 'vk-oauth2' %}">
                <img src="{% static "places_remember/lvk.png" %}" class="avatar-3" data-toggle="tooltip"
                     width="35" height="35">
            </a>
            <a href="{% url 'social:begin' 'facebook' %}">
                Login with Facebook
            </a>

            <div class="text-center">
                 <a href="{% url 'signupuser' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
